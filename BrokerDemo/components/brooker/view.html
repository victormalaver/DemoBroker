<div data-role="view" data-title="Brooker" data-layout="main" data-model="app.brooker" data-show="app.brooker.onShow" data-after-show="app.brooker.afterShow">

    <!-- START_CUSTOM_CODE_brooker -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_brooker -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="brookerModelTemplate" data-bind="{ source: brookerModel.dataSource, events: {click: brookerModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_brookerModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_brookerModel -->
    <script type="text/x-kendo-template" id="brookerModelTemplate">
        <div class="image-with-text">
            # data = app.brooker.brookerModel.fixHierarchicalData(data); #

            <h3>#: data['nombre'] #</h3>
            <p>#: data['numero'] #</p>
        </div>
    </script>
</div>
