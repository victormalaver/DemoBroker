<div data-role="view" data-title="Detalle" data-model="app.consulta.consultaModel" data-bind="events: { show: detailsShow }" id="consultaModelDetailsView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem['placa']"></span>
        </div>
    </header>
    <div class="details-content">
        <div id="detalle-vehiculo" class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <span>Titular:</span>
                    <h3 data-bind="text: currentItem.nombre"></h3>
                </li>
                <li>
                    <span>Marca-Modelo:</span>
                    <h3><tag data-bind="text: currentItem.marca"></tag> - <tag data-bind="text: currentItem.modelo"></tag></h3>
                </li>
                <li>
                    <span>Color:</span>
                    <h3 data-bind="text: currentItem.color"></h3>
                </li>
                <li>
                    <span>Placa:</span>
                    <h3 data-bind="text: currentItem.placa"></h3>
                </li>
                <li>
                    <span>AÃ±o:</span>
                    <h3 data-bind="text: currentItem.anio"></h3>
                </li> 
                <li>
                    <span>Poliza:</span>
                    <h3 data-bind="text: currentItem.poliza"></h3>
                </li>
                <li style="display:none !important;">
                    Vip:
                    <h3 data-bind="text: currentItem.vip"></h3>
                </li>
                <li class="detail-content-item">
                    <div class="editableListItem">
                        <div>Aseguradora</div>
                        <div id="aseguradora-vehiculo" data-bind="html: currentItem.aseguradoraExpanded.nombre"></div>
                    </div>
                </li>
                <li class="detail-content-item">
                    <div class="editableListItem">
                        <div>Asesor</div>
                        <div id="brooker-vehiculo" data-bind="html: currentItem.brookerExpanded.nombre"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_vehiculoModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_vehiculoModel -->
</div>
