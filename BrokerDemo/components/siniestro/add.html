<div data-role="modalview" data-model="app.siniestro.addItemViewModel" id="modalview-alert-home" style="width: 70%;height: 400px;" data-modal="false">
    <div data-role="header">
        <div data-role="navbar">
            <span>Confirmar el vehículo</span>
        </div>
    </div>
    <ul data-role="listview" data-style="inset">
        <li id="contentAlertHome" class="form-content-item" style="text-align: center;"></li>
    </ul>
    <form id="formAddSiniestro">
        <ul class="form-content" data-role="listview" data-style="inset">
            <li class="form-content-item">
                <label class="km-label-above">
                        <span>Vehículo</span>
                    	<div class="styled-select blue semi-square">
                            <select id="vehiculo"></select>
                    	</div>
                    </label>
            </li>
            <li class="form-content-item">
                <label class="km-label-above">
                        <span>Tipo</span> 
                    	<div class="styled-select blue semi-square">
                        	<select id="tipo"></select>
                        </div>
                    </label>
            </li>
            
            <li class="form-content-item" style="display:none;">
                <label class="km-label-above">

                        <span>Latitud</span>

                        <input id="latitud"  placeholder="Latitud" type="text">
                    </label>
            </li>
            <li class="form-content-item" style="display:none;">
                <label class="km-label-above">

                        <span>Longitud</span>

                        <input id="longitud" placeholder="Longitud" type="text">
                    </label>
            </li>
            </br>
            </br>
            <a data-role="button" style="display: block;" data-bind="events: { click: onSaveClick }">Confirmar Asistencia</a>
        </ul>
    </form>
</div>
