<div id="vehiculoView" data-role="view" data-title="Mis Seguros" data-layout="main" data-model="app.vehiculo" data-show="app.vehiculo.onShow" data-after-show="app.vehiculo.afterShow">

    <!-- START_CUSTOM_CODE_vehiculo -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_vehiculo -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


            <a data-role="button" data-align="right" data-bind="events: { click: vehiculoModel.addClick }">Add</a>

        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="vehiculoModelTemplate" data-bind="{ source: vehiculoModel.dataSource, events: {click: vehiculoModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_vehiculoModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_vehiculoModel -->
    <script type="text/x-kendo-template" id="vehiculoModelTemplate">
        <div class="image-with-text">
            # data = app.vehiculo.vehiculoModel.fixHierarchicalData(data); #

            <h3>#: data['placa'] #</h3>
            <p>#: data['modelo'] #</p>
        </div>
    </script>
</div>
